<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bibliothèque</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Ma Bibliothèque</h1>
    <input type="text" id="searchInput" placeholder="Rechercher un livre..." />
  </header>

  <section id="addBookSection">
    <h2>Ajouter un Livre</h2>
    <form id="bookForm">
      <input type="text" id="title" placeholder="Titre" required />
      <input type="text" id="author" placeholder="Auteur" required />
      <input type="date" id="date" required />
      <textarea id="summary" placeholder="Résumé" required></textarea>
      <input type="url" id="cover" placeholder="URL de l'image de couverture" required />
      <button type="submit">Ajouter</button>
    </form>
  </section>

  <section id="bookList">
    <h2>Liste des Livres</h2>
    <div id="booksContainer"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
